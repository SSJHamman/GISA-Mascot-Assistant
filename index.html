<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SYNTRAX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Inter,system-ui,sans-serif;background:#f5f5f5;color:#111}
    header,main,footer{padding:12px;max-width:1200px;margin:auto}
    header{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #ccc}
    .brand{font-weight:600;font-size:20px}
    main{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:12px}
    .panel{background:#fff;border:1px solid #ddd;border-radius:8px;padding:12px;overflow:auto;min-height:200px}
    .panel h3{font-size:14px;color:#555;margin-bottom:8px}
    .log{font-family:monospace;font-size:12px;line-height:1.3;max-height:200px;overflow-y:auto}
    .console{display:flex;margin-top:12px}
    #cmd{flex:1;padding:6px;border:1px solid #ccc;border-radius:4px;font-family:monospace}
  </style>
</head>
<body>
<header>
  <div class="brand">SYNTRAX</div>
  <div id="clock"></div>
</header>
<main>
  <section class="panel">
    <h3>Local Weather</h3>
    <canvas id="weatherChart" height="120"></canvas>
    <div id="weatherMeta">Loading...</div>
  </section>
  <section class="panel">
    <h3>Seismic Activity</h3>
    <canvas id="quakeChart" height="120"></canvas>
    <div id="quakeMeta">Loading...</div>
  </section>
  <section class="panel">
    <h3>Core Event Log</h3>
    <div class="log" id="log"></div>
  </section>
  <section class="panel">
    <h3>Orbital Tracking</h3>
    <div id="issBox">Loading...</div>
  </section>
</main>
<div class="console">
  <input id="cmd" autocomplete="off" spellcheck="false" placeholder="type command" />
</div>
<script>
(() => {
  const $ = s => document.querySelector(s);
  const logEl = $('#log');
  const clock = $('#clock');
  const state = { weather:null, quakes:[], iss:null };

  function ts(){ return new Date().toLocaleTimeString(); }
  function appendLog(msg){ const d = document.createElement('div'); d.textContent=`[${ts()}] ${msg}`; logEl.appendChild(d); logEl.scrollTop = logEl.scrollHeight; }

  setInterval(()=>clock.textContent=new Date().toLocaleTimeString(),1000);

  async function fetchWeather(){
    try{
      const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=39.924&longitude=-83.808&hourly=temperature_2m');
      const data = await res.json();
      state.weather = data.hourly.temperature_2m.slice(0,12);
      new Chart($('#weatherChart'), {type:'line',data:{labels:[...Array(12).keys()],datasets:[{label:'°C',data:state.weather}]}});
      $('#weatherMeta').textContent=`Sample temp: ${state.weather[0]}°C`;
      appendLog('Weather loaded');
    }catch(e){appendLog('Weather fetch failed');}
  }

  async function fetchQuakes(){
    try{
      const res = await fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson');
      const data = await res.json();
      state.quakes = data.features.slice(0,5).map(f=>`M${f.properties.mag} @ ${f.properties.place}`);
      new Chart($('#quakeChart'), {type:'bar',data:{labels:state.quakes.map((_,i)=>i+1),datasets:[{label:'Magnitude',data:data.features.slice(0,5).map(f=>f.properties.mag)}]}});
      $('#quakeMeta').textContent=state.quakes.join('; ');
      appendLog('Quakes loaded');
    }catch(e){appendLog('Quake fetch failed');}
  }

  async function fetchISS(){
    try{
      const res = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
      const data = await res.json();
      state.iss=data;
      $('#issBox').textContent=`Lat:${data.latitude.toFixed(2)} Lon:${data.longitude.toFixed(2)}`;
      appendLog('ISS data updated');
    }catch(e){appendLog('ISS fetch failed');}
  }

  $('#cmd').addEventListener('keydown',e=>{if(e.key==='Enter'){const val=e.target.value;appendLog('CMD>'+val); e.target.value='';}});

  fetchWeather(); fetchQuakes(); fetchISS();
  setInterval(fetchISS,15000);
})();
</script>
</body>
</html>
