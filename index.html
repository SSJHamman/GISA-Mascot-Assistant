<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GISA STEM Control Center</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mascot-container">
    <img src="mascot.png" id="mascot" alt="Mascot">
    <div id="mascot-bubble">Hello, STEM Explorer! ðŸš€</div>
</div>

<div class="floating-card" id="task-card">
    <h2>Tasks</h2>
    <div id="tasks-container"></div>
    <input type="text" id="new-task-input" placeholder="Add a new task">
    <button class="btn" onclick="addTask()">Add Task</button>
</div>

<div class="floating-card" id="tip-card">
    <h2>STEM Tips</h2>
    <div id="stem-tip">Tip will appear here!</div>
    <button class="btn" onclick="showRandomTip()">Show Tip</button>
</div>

<div class="floating-card" id="calc-card">
    <h2>Mini Calculator</h2>
    <input type="text" id="calc-input" placeholder="Enter expression">
    <button class="btn" onclick="calculate()">Calculate</button>
    <div id="calc-output">Result: </div>
</div>

<script src="script.js"></script>
</body>
</html>
