<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honkers McFeathers - School Tools</title>
  <style>
    #chatbox {
      position: fixed; bottom: 20px; right: 20px;
      width: 300px; height: 400px;
      border: 2px solid #444; border-radius: 10px;
      background: #fefefe; display: flex; flex-direction: column;
    }
    #messages { flex: 1; overflow-y: auto; padding: 10px; }
    #input { display: flex; }
    #input input { flex: 1; padding: 5px; }
    #input button { padding: 5px; }
  </style>
</head>
<body>
  <h1>Honkers McFeathers - School Tools</h1>
  <p>Chat with Honkers to get homework help!</p>

  <div id="chatbox">
    <div id="messages"></div>
    <div id="input">
      <input type="text" id="userInput" placeholder="Ask Honkers...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value;
      if (!msg) return;

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div><b>You:</b> ${msg}</div>`;
      input.value = "";

      const res = await fetch("http://localhost:3000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      messagesDiv.innerHTML += `<div><b>Honkers:</b> ${data.reply}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
