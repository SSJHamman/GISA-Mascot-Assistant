<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GISA Mascot STEM Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="mascot.png" alt="Mascot" class="logo">
        <h1>GISA Mascot STEM Assistant</h1>
    </header>

    <main>
        <section id="tasks-section">
            <h2>My Tasks</h2>
            <div id="tasks-container"></div>
            <input type="text" id="new-task-input" placeholder="Add a new task...">
            <button onclick="addTask()">Add Task</button>
        </section>

        <section id="tools-section">
            <h2>STEM Tips</h2>
            <div id="stem-tip"></div>
            <button onclick="showRandomTip()">Show Tip</button>
        </section>

        <section id="mascot-section">
            <h2>Mascot</h2>
            <div id="mascot-message">Hello! Let's get STEMing! ðŸš€</div>
        </section>
    </main>

    <footer>
        &copy; 2025 GISA STEM Academy
    </footer>

    <script src="script.js"></script>
</body>
</html>
