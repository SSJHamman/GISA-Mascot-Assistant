<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GISA STEM Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="header-left">
    <img src="mascot.png" alt="GISA Mascot" class="logo">
    <h1>GISA STEM Portal</h1>
  </div>
  <nav>
    <ul>
      <li><a href="#dashboard">Dashboard</a></li>
      <li><a href="#tools">Tools</a></li>
      <li><a href="#mascot-panel">Mascot</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="dashboard" class="panel">
    <h2>Task Dashboard</h2>
    <div id="tasks-container" class="tasks"></div>
    <div class="task-input">
      <input type="text" id="new-task-input" placeholder="Add a new task">
      <button class="btn-primary" onclick="addTask()">Add Task</button>
    </div>
    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>
  </section>

  <section id="tools" class="panel">
    <h2>STEM Tools</h2>
    <div class="tool-box">
      <h3>STEM Tip</h3>
      <div id="stem-tip" class="tip-box"></div>
      <button class="btn-secondary" onclick="showRandomTip()">Show Tip</button>
    </div>
    <div class="tool-box">
      <h3>Mini Calculator</h3>
      <input type="text" id="calc-input" placeholder="Enter expression">
      <button class="btn-secondary" onclick="calculate()">Calculate</button>
      <div id="calc-output" class="tip-box">Result: </div>
    </div>
  </section>

  <section id="mascot-panel" class="panel">
    <h2>Mascot Assistant</h2>
    <div id="mascot-message">Hello! Welcome to your STEM Assistant.</div>
    <button class="btn-primary" onclick="mascotMessageRandom()">Surprise Message</button>
  </section>
</main>

<footer>
  &copy; 2025 Global Impact STEM Academy
</footer>

<script src="script.js"></script>
</body>
</html>
